{% extends "base.html" %}
{% block content %}

<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <h2 class="card-header">Usuario</h2>
                        <form name="sent" action="{{ url_for('cliente.eliminarPedido',id = detPed.pedido_id) }}" id="from1"
                            method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-form-label">No. del producto</label>
                                <div class="input-group">                                    
                                    <input class="form-control" name="txtId" type="text" value="{{detPed.pedido_id}}"
                                        placeholder="" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Nombre del producto</label>
                                <div class="input-group">
                                    <input readonly class="form-control"  name="txtNombrePedido" type="text"
                                        placeholder="Ingresa el nombre de usuario" value="{{detPed.producto_id}}">
                                </div>
                            </div>
                            <div id="inputs-container" class="form-group">
                                <label class="col-form-label">Precio:</label>
                                <div class="input-group">
                                    <input readonly class="form-control" name="txtPrecioProducto" type="text" value="{{detPed.producto.precio}}">
                                    </div>
                                </div>
                            <div class="form-group text-center">
                                <button class="btn btn-warning" name="eliminar">Remover</button>
                                <a href="/pedidos" class="btn btn-info"><i
                                        class="icon-action-undo"></i>Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock%}
