{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"><i class="fas fa-user-tie"></i> Registrar Proveedor</h3>
                </div>
                <div class="card-body">
                    <form name="sent" action="/insertar_prov" id="form1" method="POST">
                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre:</label>
                            <input type="text" name="txtNombre" id="txtNombre" class="form-control"
                                placeholder="Ingrese el nombre del proveedor">
                        </div>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">Correo:</label>
                            <input type="email" name="txtEmail" id="txtEmail" class="form-control"
                                placeholder="Ingrese el correo del proveedor">
                        </div>
                        <div class="mb-3">
                            <label for="txtTelefono" class="form-label">Teléfono:</label>
                            <input type="text" name="txtTelefono" id="txtTelefono" class="form-control"
                                placeholder="Ingrese el teléfono del proveedor">
                        </div>
                        <div class="mb-3">
                            <label for="txtDireccion" class="form-label">Dirección:</label>
                            <input type="text" name="txtDireccion" id="txtDireccion" class="form-control"
                                placeholder="Ingrese la dirección del proveedor">
                        </div>
                        <div class="d-grid">
                            <button type="submit" id="reg-alum" name="registra" class="btn btn-primary"><i
                                    class="fas fa-save"></i> Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>

{% endblock %}
