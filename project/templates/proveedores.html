{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <a href="/insertar_prov" class="btn btn-success">
            <i class="icon-plus icon_white"></i>Agregar</a>

        <h3>Proveedores</h3>

        <table class="table table-striped table-bordered">
            <thead>
                <tr class="tr-head">
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for proveedor in proveedores %}
                <tr>
                    <td>{{ proveedor.nombre }}</td>
                    <td>{{ proveedor.email }}</td>
                    <td>{{ proveedor.telefono }}</td>
                    <td>{{ proveedor.direccion }}</td>
                    <td><a href="eliminar_prov?id={{proveedor.id}}" class="btn btn-danger">
                            <i class="icon-remove icon_white"></i>Eliminar</a> </td>
                    <td><a href="modificar_prov?id={{proveedor.id}}" class="btn btn-warning">
                            <i class="icon-pencil icon_white"></i>Modificar</a> </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
