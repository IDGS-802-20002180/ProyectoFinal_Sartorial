{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="../static/css/proveedor.css">
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="mt-3">Proveedores</h3>

            <div class="d-flex justify-content-start mt-3">
                <a type="button" class="button" href="/insertar_prov" style="text-decoration: none;">
                    <span class="button__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2"
                            stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none"
                            class="svg">
                            <line y2="19" y1="5" x2="12" x1="12"></line>
                            <line y2="12" y1="12" x2="19" x1="5"></line>
                        </svg>
                    </span>
                    <span class="button__text">Agregar Proveedor</span>
                </a>
            </div>

            <table class="table table-striped table-bordered mt-3">
                <thead>
                    <tr class="tr-head">
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for proveedor in proveedores %}
                    <tr>
                        <td>{{ proveedor.nombre }}</td>
                        <td>{{ proveedor.email }}</td>
                        <td>{{ proveedor.telefono }}</td>
                        <td>{{ proveedor.direccion }}</td>
                        <td>
                            <a href="eliminar_prov?id={{proveedor.id}}" class="btn btn-danger btn-sm mx-2"
                                title="Eliminar">
                                <i class="fa-solid fa-trash-can" style="color: #ffffff;"></i>
                            </a>
                            <a href="modificar_prov?id={{proveedor.id}}" class="btn btn-warning btn-sm"
                                title="Modificar">
                                <i class="fa-solid fa-pencil" style="color: #ffffff;"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
