{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                    </div>
                    {% endif %}
                    {% endwith %}
                    <h1 class="card-header text-center mb-4">Registro</h1>
                    <div class="card-body">
                        <form method="POST" action="/security/register">
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input class="form-control" type="email" name="email" placeholder="Tu email"
                                        autofocus="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input class="form-control" type="text" name="name" placeholder="Tu nombre"
                                        autofocus="" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    </div>
                                    <input class="form-control" type="password" name="password"
                                        placeholder="Tu contraseña" required>
                                </div>
                            </div>
                            <div class="form-group mt-5">
                                <button class="btn btn-primary btn-block">
                                    <span class="mr-2"><i class="fas fa-user-plus"></i></span>
                                    <span>Registrar</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
