{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center"><i class="fas fa-user-times"></i> Eliminar Proveedor</h3>
                </div>
                <div class="card-body">
                    <form name="sent" action="/eliminar_prov" id="form1" method="POST">

                        <input type="text" name="id" id="id" class="form-control" value="{{proveedor.id}}"
                            readonly="readonly" hidden>

                        <div class="mb-3">
                            <label for="txtNombre" class="form-label">Nombre:</label>
                            <input type="text" name="txtNombre" id="txtNombre" class="form-control"
                                value="{{proveedor.nombre}}" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="txtEmail" class="form-label">Correo:</label>
                            <input type="email" name="txtEmail" id="txtEmail" class="form-control"
                                value="{{proveedor.email}}" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="txtTelefono" class="form-label">Teléfono:</label>
                            <input type="text" name="txtTelefono" id="txtTelefono" class="form-control"
                                value="{{proveedor.telefono}}" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="txtDireccion" class="form-label">Dirección:</label>
                            <input type="text" name="txtDireccion" id="txtDireccion" class="form-control"
                                value="{{proveedor.direccion}}" readonly="readonly">
                        </div>
                        <div class="d-grid my-3">
                            <button type="submit" id="eliminar" name="eliminar" class="btn btn-danger"><i
                                    class="fas fa-trash-alt"></i> Eliminar</button>

                        </div>

                        <div class="d-grid">

                            <a href="proveedores" class="btn btn-primary btn-sm"><i class="fas fa-ban"></i> Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br>

{% endblock %}
